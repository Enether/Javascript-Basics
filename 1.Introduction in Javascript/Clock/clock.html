<!--Write a JavaScript function in a Web page clock.html that shows the current time in format hh:mm:ss. The time

should update itself so that it works as a clock.-->


<body>
    <h1>The current time is:</h1>
    <h1 id="time"></h1>
    <script type="text/javascript">
        window.setInterval('updateClock()', 1000);

        function updateClock(){
            // Get the time and update the h1 tag with id "time"
            var dt = new Date();
            var hours = dt.getHours();
            if (hours < 10){
                hours = '0' + hours
            }
            var minutes = dt.getMinutes();
            if (minutes < 10){
                minutes = '0' + minutes;
            }
            var seconds = dt.getSeconds();
            if (seconds < 10){
                seconds = '0' + seconds;
            }

            document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + seconds;
        }
    </script>
</body>
